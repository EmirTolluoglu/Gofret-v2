    <script>
        $(document).ready(function() {
            // when onhover selection slide bar will move
            $(".selection").hover(function() {
                //if index 0
                if ($(this).index() == 0) {
                    $(".slide-bar").css("left", "12%");
                } else if ($(this).index() == 1) {
                    $(".slide-bar").css("left", "70%");
                }
            });


            const main = $('#explore');

            $('#ogren').click(function() {
                if (main.hasClass('ogret')) {
                    main.removeClass('ogret');
                    main.addClass('ogren');
                    $('body').addClass('bg-light');
                    $('body').removeClass('bg-tertiary');
                }
            });
